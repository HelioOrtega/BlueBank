<form id="transfer-form" class="" method="post" action="#">

    <h4><strong>Origem</strong></h4>
    
    <div class="form-group">
        <label for="agencia-origem" class="cols-sm-2 control-label">Agência</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="agencia-origem" id="agencia-origem"  placeholder="Agência"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="conta-origem" class="cols-sm-2 control-label">Conta</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="conta-origem" id="conta-origem"  placeholder="Conta"/>
            </div>
        </div>
    </div>
    
    <h4><strong>Destino</strong></h4>
    
    <div class="form-group">
        <label for="agencia-destino" class="cols-sm-2 control-label">Agência</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="agencia-destino" id="agencia-destino"  placeholder="Agência"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="conta-destino" class="cols-sm-2 control-label">Conta</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="conta-destino" id="conta-destino"  placeholder="Conta"/>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="valor-transf" class="cols-sm-2 control-label">Valor</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="valor-transf" id="valor-transf"  placeholder="Valor"/>
            </div>
        </div>
    </div>
    
    <div class="form-group ">
        <button type="submit" id="transfer-button" class="btn btn-primary btn-lg btn-block login-button bluebank-button">Transferir</button>
    </div>

</form>
