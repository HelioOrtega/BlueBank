<form id="balance-form" class="" method="post" action="#">

    <div class="form-group">
        <label for="agencia-saldo" class="cols-sm-2 control-label">Agência</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="agencia-saldo" id="agencia-saldo"  placeholder="Agência"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="conta-saldo" class="cols-sm-2 control-label">Conta</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="conta-saldo" id="conta-saldo"  placeholder="Conta"/>
            </div>
        </div>
    </div>

    <div id="resultado-saldo"></div>
    
    <div class="form-group ">
        <button type="submit" id="balance-button" class="btn btn-primary btn-lg btn-block login-button bluebank-button">Verificar</button>
    </div>
</form>
