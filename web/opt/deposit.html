<form id="deposit-form" class="" method="post" action="#">

    <div class="form-group">
        <label for="agencia-deposito" class="cols-sm-2 control-label">Agência</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="agencia-deposito" id="agencia-deposito"  placeholder="Agência"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="conta-deposito" class="cols-sm-2 control-label">Conta</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="conta-deposito" id="conta-deposito"  placeholder="Conta"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="valor-deposito" class="cols-sm-2 control-label">Valor</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="valor-deposito" id="valor-deposito"  placeholder="Valor"/>
            </div>
        </div>
    </div>
    
    <div class="form-group ">
        <button type="submit" id="deposit-button" class="btn btn-primary btn-lg btn-block login-button bluebank-button">Depositar</button>
    </div>

</form>
