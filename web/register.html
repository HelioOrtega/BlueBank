<form id="register-form" class="" method="post" action="#">

    <div class="form-group">
        <label for="cpf-conta" class="cols-sm-2 control-label">CPF</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="cpf-conta" id="cpf-conta"  placeholder="CPF"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="agencia-conta" class="cols-sm-2 control-label">Agência</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="agencia-conta" id="agencia-conta"  placeholder="Agência"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="numero-conta" class="cols-sm-2 control-label">Conta</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="numero-conta" id="numero-conta"  placeholder="Conta"/>
            </div>
        </div>
    </div>

    <div class="form-group ">
        <button type="submit" id="register-button" class="btn btn-primary btn-lg btn-block login-button bluebank-button">Cadastrar</button>
    </div>

</form>
